<!DOCTYPE html> 
<html>

    <head>
        <meta charset="utf-8">
        <title>Amar Gurung - Cloud based data</title>

        <style>
       
            html {
                font-family: sans-serif;
            }

            img {
                width: 512px; /* set image width */
            }

            #caption {
                display: none; /* start with caption hidden */
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <h2>TORUS</h2>
                    <iframe src="https://aamar-gurung.github.io/lecture2/example1/"height="500" width="800"></iframe>
                </td>

                
                <td>
                    <h2>METABALLS</h2>
                    <iframe src="https://aamar-gurung.github.io/lecture2/example2"height="500" width="800"></iframe>
                </td>

            </tr>
            <tr>
                <td>
                    <h2>TABLE</h2>
                    <iframe src="https://aamar-gurung.github.io/lecture2/example3/"></iframe>
                </td>

                <td>
                    <h2>SPHERES</h2>
                    <iframe src="https://aamar-gurung.github.io/lecture3/example2/"></iframe>
                </td>

            </tr>
        </table>

      


        <!-- javascript -->
        <script type="application/javascript">
            // get reference to html elements
            const img = document.getElementById('myImage')

            // listen to events related to the image
            img.addEventListener('mouseover', mouseOver, false)
            img.addEventListener('mouseout', mouseOut, false)

            // define what happens when there is a mouse over event
            function mouseOver() {
                document.getElementById('caption').style.display = 'block';
            }

            // define what happens when there is a mouse out event
            function mouseOut() {
                document.getElementById('caption').style.display = 'none';
            }
        </script>

        <!-- the end -->
    </body>
</html>
